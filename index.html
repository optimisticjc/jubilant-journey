<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Generate Random Numbers</title>
    <script type="text/javascript">
      function generateNumbers() {
        const numbers = [];

        while (numbers.length < 5) {
          const randomNum = Math.floor(Math.random() * 60) + 1;
          if (!numbers.includes(randomNum)) {
            numbers.push(randomNum);
          }
        }

        document.getElementById("output").innerHTML = `Random numbers: ${numbers.join(", ")}`;
      }
    </script>
  </head>
  <body>
    <h1>Generate Fives Random Numbers</h1>
    <button onclick="generateNumbers()">Generate</button>
    <p id="output"></p>
  </body>
</html>
