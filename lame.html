<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width,initial-scale=1"/>
      <title>Number Predictor</title>
   </head>
   <body>
      <h1>Number Predictor</h1>
      <form>
         <label for="numbers">Enter a list of 5 numbers (comma separated):</label>
         <input type="text" id="numbers" name="numbers" required>
         <button type="submit">Predict</button>
      </form>
      <div id="prediction"></div>
      <script>
         const form = document.querySelector('form');
         form.addEventListener('submit', (event) => {
            event.preventDefault();
            const numbers = document.querySelector('#numbers').value.split(',');
            console.log(`Input numbers: ${numbers}`);
            // Use an algorithm or machine learning library to analyze the input, and display the prediction in the <div> element with the ID "prediction".
         });
      </script>
   </body>
</html>
